<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTapHam</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div id="outContainer" class="container p-4 mt-1">
        <!-- Button tên Bài tập -->
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                        aria-controls="v-pills-home" aria-selected="true">Bài 1</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                        aria-controls="v-pills-profile" aria-selected="false">Bài 2</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                        aria-controls="v-pills-messages" aria-selected="false">Bài 3</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
                        aria-controls="v-pills-settings" aria-selected="false">Bài 4</a>
                </div>
            </div>
            <div class="col-6">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                    <!-- Form bài tập 1 -->
                    <h4>QUẢN LÝ TUYỂN SINH</h4>
                        <form>
                            <div class="form-group mt-3" >
                                <label for="inputdiemChuan">Nhập điểm chuẩn</label>
                                <input type="number" class="form-control" id="inputdiemChuan">
                            </div>
                            <div class="form-group">
                                <label for="inputKV">Nhập khu vực ưu tiên</label>
                                <select class="form-control" id="inputKV">
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>Khác</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputDT">Nhập đối tượng dự thi</label>
                                <select class="form-control" id="inputDT">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>Khác</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Nhập điểm 3 môn</label>
                                <input type="number" class="form-control mt-1 " id="inputMon1">
                                <input type="number" class="form-control mt-1" id="inputMon2">
                                <input type="number" class="form-control mt-1" id="inputMon3">
                            </div>
                            <button type="button" class="btn btn-primary" id="btn1">Kết quả</button>
                            <p class="alert alert-success border-0 rounded mt-1"  id="txt1"> Xem kết quả ở đây</p>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">
                    <!-- Form bài tập 2 -->
                    <form>
                        <h4>TÍNH TIỀN ĐIỆN</h4>
                        <div class="form-group mt-3">
                            <label for="inputHoTen">Nhập Họ Tên</label>
                            <input type="text" class="form-control" id="inputHoTen">
                        </div>
                        <div class="form-group">
                            <label for="inputKW">Nhập Số KW sử dụng</label>
                            <input type="number" class="form-control" id="inputKW">
                        </div>                       
                        <button type="button" class="btn btn-primary" id="btn2">Tính Tiền Điện</button>
                        <p class="alert alert-success border-0 rounded mt-1"  id="txt2"> Xem kết quả ở đây</p>
                    </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab">
                    <!-- Form bài tập 3 -->
                    <form>
                        <h4>TÍNH THUẾ THU NHẬP CÁ NHÂN</h4>
                        <div class="form-group mt-3">
                            <label for="inputHoTen2">Nhập Họ Tên</label>
                            <input type="text" class="form-control" id="inputHoTen2">
                        </div>
                        <div class="form-group">
                            <label for="inputIncomeY">Nhập tổng thu nhập năm</label>
                            <input type="number" class="form-control" id="inputIncomeY">
                        </div>     
                        <div class="form-group">
                            <label for="inputNumPpl">Nhập Số người phụ thuộc</label>
                            <input type="number" class="form-control" id="inputNumPpl">
                        </div>                    
                        <button type="button" class="btn btn-primary" id="btn3">Tính Tiền Thuế</button>
                        <p class="alert alert-success border-0 rounded mt-1"  id="txt3"> Xem kết quả ở đây</p>
                    </form></div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab"> 
                    <!-- Form bài tập 4 -->
                        <form>
                            <h4>TÍNH TIỀN CÁP</h4>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nhập mã khách hàng" id="inputMaKH">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="inputLoaiKH">
                                    <option value="">-Chọn loại khách hàng-</option>
                                    <option value="Nhà Dân">Nhà Dân</option>
                                    <option value="Doanh Nghiệp" >Doanh Nghiệp</option>
                                    </select>
                            </div> 
                            <div class="form-group">
                               <input type="number" class="form-control" id="inputSKN" placeholder="Nhập số kết nối" style="display: none;">
                            </div>   
                            <div class="form-group">
                               <input type="number" class="form-control" placeholder="Nhập số kênh cao cấp" id="inputsoKenh">
                            </div>                  
                            <button type="button" class="btn btn-primary" id="btn4">Tính Tiền Cáp</button>
                            <p class="alert alert-success border-0 rounded mt-1"  id="txt4"> Xem kết quả ở đây</p>
                        </form></div>
                </div>
            </div>
        </div>
    </div>

    <!-- BS4 js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="./main.js"></script>
</body>

</html>
